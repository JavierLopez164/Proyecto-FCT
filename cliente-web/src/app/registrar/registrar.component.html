<app-header/>

<form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="space-y-6 max-w-md mx-auto my-25">
    <mat-card class="p-6 shadow-lg">
      <mat-card-title class="text-2xl font-semibold text-center text-purple-700 mb-4 py-3">Registro de Usuario</mat-card-title>
      <mat-card-content class="space-y-4">
  
        <mat-form-field class="w-full">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre"  type="nombre" placeholder="Escribe tu nombre">
        </mat-form-field>
  
        <mat-form-field  class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email"  placeholder="tucorreo@ejemplo.com">
        </mat-form-field>
  
        <mat-form-field  class="w-full">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="contrasenia" type="password" placeholder="Crea una contraseña">
        </mat-form-field>
  
      </mat-card-content>
  
      <mat-card-actions class="mt-6 flex justify-center">
        <button mat-raised-button [disabled]="!registroForm.valid" color="primary" type="submit" class="w-full py-2 font-semibold">
          Registrarse
        </button>
      </mat-card-actions>
    </mat-card>
    
  </form>
<app-footer/>
