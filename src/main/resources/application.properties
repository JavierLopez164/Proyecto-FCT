
seguridadjwt.app.secret= mySecretKey
seguridadjwt.app.tiempo= 600000

#Nombre de la aplicacion
spring.application.name=JDA

#Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#Hibernate ORM crear tablas automaticamente
spring.jpa.hibernate.ddl-auto=create

#Mostrar las consultas SQL por consola
spring.jpa.show-sql=true

#Dialecto de H2 para Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

#H2 Console habilitada para poder ver la BBDD desde el navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=admin
spring.data.mongodb.password=admin123
spring.data.mongodb.database=mi_basededatos
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost

logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG