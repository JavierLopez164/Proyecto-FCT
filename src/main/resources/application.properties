seguridadjwt.app.secret= mySecretKey
seguridadjwt.app.tiempo= 600000

# Nombre de la aplicación
spring.application.name=JDA

# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate (ORM) - crear tablas automáticamente
spring.jpa.hibernate.ddl-auto=create

# Mostrar las consultas SQL por consola
spring.jpa.show-sql=true

# Dialecto de H2 para Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console habilitada (para poder ver la BBDD desde el navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
