
seguridadjwt.app.secret= mySecretKey
seguridadjwt.app.tiempo= 600000

#Nombre de la aplicacion
spring.application.name=JDA

#Base de datos mysql
spring.datasource.url=jdbc:mysql://localhost:3306/mibasededatos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=rootpassword

#Hibernate ORM actualizar tablas automaticamente
spring.jpa.hibernate.ddl-auto=update

#Mostrar las consultas SQL por consola
spring.jpa.show-sql=true

#Dialecto de MYSQL para Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#H2 Console habilitada para poder ver la BBDD desde el navegador
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

